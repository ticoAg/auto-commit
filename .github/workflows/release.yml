name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Set up variables
      id: vars
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Install dependencies
      run: npm ci
        
    - name: Create Release Notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## ðŸš€ Claude Auto-Commit ${{ steps.vars.outputs.TAG }}
        
        ### âœ¨ Features
        - AI-powered commit message generation using Claude Code SDK
        - Multi-language support (English, Japanese)
        - Template support for saving and reusing commit messages
        - Configuration file support
        - Performance optimizations (parallel processing, caching)
        - Enhanced error handling with retry mechanism
        - Conventional Commits support
        - Emoji support
        
        ### ðŸ“¦ Installation Options
        
        **Method 1: NPX execution (recommended, no installation needed):**
        ```bash
        npx claude-auto-commit
        ```
        
        **Method 2: NPM global installation:**
        ```bash
        npm install -g claude-auto-commit
        ```
        
        **Method 3: Script installation:**
        ```bash
        curl -fsSL https://raw.githubusercontent.com/ticoAg/claude-auto-commit/main/scripts/install.sh | bash
        ```
        
        **Method 4: One-time script execution:**
        ```bash
        curl -fsSL https://raw.githubusercontent.com/ticoAg/claude-auto-commit/main/scripts/run-once.sh | bash
        ```
        
        ### ðŸ“‹ Requirements
        - Node.js 22.0.0 or later
        - Git repository
        - Claude Code SDK (automatically installed)
        - Claude Pro/Max subscription
        - Claude CLI authentication (run `claude login`)
        
        ### ðŸ”„ Breaking Changes from v0.0.5
        - Migrated from Claude CLI to Claude Code SDK
        - Node.js 22.0.0+ now required
        - Main script changed from .sh to .js
        - Updated installation process
        
        ### ðŸŒ Documentation
        Visit [github.com/ticoAg/claude-auto-commit](https://github.com/ticoAg/claude-auto-commit) for complete documentation.
        EOF
        
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: true
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Claude Auto-Commit ${{ steps.vars.outputs.TAG }}
        body_path: release_notes.md
        files: |
          bin/claude-auto-commit
          src/claude-auto-commit.js
          scripts/install.sh
          scripts/run-once.sh
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}